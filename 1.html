<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- alt="house-pic" displays the text "house-pic" instead of the image, when the browser cannot access the image -->
    <img src="" alt="house-pic">
    <!-- target="_blank" opens the link in a new tab -->
    <a href="http://www.google.com" target="_blank">Link</a>
    <!-- target="_top" opens the link in the full body of the window -->
    <a href="http://www.google.com" target="_top">Link</a>

</body>

</html>
